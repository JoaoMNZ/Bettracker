spring.application.name=Bettracker

spring.datasource.url=jdbc:postgresql://localhost:5433/bettracker_db
spring.datasource.username=bettracker_user
spring.datasource.password=bettracker_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true